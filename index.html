		<div class="container">
			
			<div class="row heading">
				<section class="col-md-2">
					<img id="santa" src="assets/images/santa.png" alt="">
				</section>
				<section class="col-md-10 banner">
					<h1 class="text-center" id="banner">Christmas List</h1>
					<section class="col-push-6">

						<div class="form-group container-fluid">
							<h2 class="text-center">Search!</h2>
							<input type="text" class="search form-control" id="search" autofocus placeholder="What do you wish for?">
						</div>

						<p></p>
					</section>

				</div>
				<div class="row">

					<section class="col-push-6 container-fluid text-center right">
					<h3 class="text-center">Countdown Till' Christmas</h3>
						<div class="your-clock">

							<div class="clock-builder-output"></div>
							<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
							<script type="text/javascript" src="clock_assets/flipclock.js"></script>
							<style text="text/css">body .flip-clock-wrapper ul li a div div.inn, body .flip-clock-small-wrapper ul li a div div.inn { color: #CCCCCC ; background-color: #333333 ; } body .flip-clock-dot, body .flip-clock-small-wrapper .flip-clock-dot { background: #323434 ; } body .flip-clock-wrapper .flip-clock-meridium a, body .flip-clock-small-wrapper .flip-clock-meridium a { color: #323434 ; }</style>
							<script type="text/javascript">
								$(function(){
									FlipClock.Lang.Custom = { days:'Days', hours:'Hours', minutes:'Minutes', seconds:'Seconds' };
									var opts = {
										clockFace: 'DailyCounter',
										countdown: true,
										language: 'Custom'
									};
									opts.classes = {
										active: 'flip-clock-active',
										before: 'flip-clock-before',
										divider: 'flip-clock-divider',
										dot: 'flip-clock-dot',
										label: 'flip-clock-label',
										flip: 'flip',
										play: 'play',
										wrapper: 'flip-clock-small-wrapper'
									};  
    var countdown = 1482642000 - ((new Date().getTime())/1000); // from: 12/25/2016 12:00am -0500
    countdown = Math.max(1, countdown);
    $('.clock-builder-output').FlipClock(countdown, opts);
});
</script>


</div>
